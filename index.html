<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARENA CHAMPION</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class="col-md-12">
                <h1>ARENA CHAMPION</h1>

                <button type="button" class="btn btn-light attackbtn">Attack</button>
                <div class="playerarea">
                    <div class="innerplayer"></div>
                </div>
                <div class="enemyarea">
                    <div class="innerenemy"></div>
                </div>
            </div>
        </div>
        <div class="row characterrow">
            <div class="textbox"><span id="textspan">Choose Your Fighter!</span></div>
            <div class="col-md-2">
                <div class="firstbox">
                    <div class="character" id="wizard">
                        <img src="assets/images/hero_wizard.png" id="wizardpicture">
                        <h2>Wizard</h2>
                        <div class="hp">HP: 85</div>
                        <div class="attack">Attack: 30</div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="secondbox">
                    <div class="character" id="bard">
                        <img src="assets/images/hero_bard.png" id="bardpicture">
                        <h2>Bard</h2>
                        <div class="hp">HP: 150</div>
                        <div class="attack">Attack: 15</div>

                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="thirdbox">
                    <div class="character" id="warrior">
                        <img src="assets/images/hero_warrior.png" id="warriorpicture">
                        <h2>Warrior</h2>
                        <div class="hp">HP: 105</div>
                        <div class="attack">Attack: 25</div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="fourthbox">
                    <div class="character" id="paladin">
                        <img src="assets/images/hero_paladin.png" id="paladinpicture">
                        <h2>Paladin</h2>
                        <div class="hp">HP: 180</div>
                        <div class="attack">Attack:10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
